<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keyworlds" content="Calculadora gasolina ou álcool">
    <link rel="stylesheet" href="stayl.css" />
    <title>Calculadora gasolina ou álcool</title>
</head>
<body>

    <main class="container" >
        <img src="./assent/logo.png" alt="logo da Calculadora gasolina ou álcool " />
        <h1 class="title"> Qual melhor Opcão?</h1>

        <form onsubmit="calcular(event)" class="form">
            <label>Álcool (preço por litro):</label>
            <input 
                id="alcool"
                class="input"
                type="number"
                placeholder="4.90"
                min="1"
                step="0.01"
                required
                />

                <label>gasolina (preço por litro):</label>
                <input
                id="gasolina"
                class="input"
                type="number"
                placeholder="6.50"
                min="1"
                step="0.01"
                required
                />

                <input class="button" type="submit" value="calcular"/>
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>

            <span id="alcool-result">Álcool R$ 3.90</span>
            <Samp id="gasolina-result">Gasolina R$ 6.80</Samp>
        </section>
    </main>
    <div class="info">
        <samp class="tooltip">Veja como e feito o calculo</samp>
        <a href="calculo.html">
            <img class="info-img" src="./assent/info.png" alt="Veja como e feito o calculo">

        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
